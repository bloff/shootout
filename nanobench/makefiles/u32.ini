JRUBYFLAGS = -J-Xmx2000m
GNATOPTS = -gnatNp 


[chameneosredux]
CAL_ENV = env QUARK_VMARGS=-Dorg.openquark.cal.machine.lecc.concurrent_runtime
GXXOPTS = -I/usr/local/src/threadpool-0_2_5-src
GXXLDOPTS = -lboost_thread-mt
;GXXLDOPTS  = -lpthread
OCAMLOPTS  = -thread unix.cmxa threads.cmxa
GCCOPTS = -lpthread
;GCCOPTS = -W -std=c99 -pedantic -Os -m32
ICCOPTS = -lpthread
MB_GHCRTS = +RTS -K100M -RTS
GHCOPTS = -fbang-patterns -funbox-strict-fields
GNATOPTS = -gnatNp 


[fannkuch]
ATSOPTS = -D_ATS_MULTITHREAD 
COPTS = -lpthread 
CLEANOPTS = -nr -h 32k -s 32k
GCCOPTS =  -lpthread
OCAMLOPTS  = -thread unix.cmxa threads.cmxa
;GHCOPTS  = -fparr
GHCOPTS  = -threaded 
MB_GHCRTS = +RTS -N5 -RTS
GXXOPTS = -fopenmp 
GXXLDOPTS = -fopenmp
MONOOPTS = -unsafe+
GNATOPTS = -gnatNp 


[fasta]
CLEANOPTS = -nr
COPTS = -mfpmath=sse -msse3 
GCCOPTS = -mfpmath=sse -msse3 
GXXOPTS = -mfpmath=sse -msse3
GHCOPTS = -optc-mfpmath=sse -optc-msse2
JRUBYFLAGS = -J-Xmx480m
GNATOPTS = -gnatNp 


[knucleotide]
ATSOPTS = -D_ATS_GCATS
CLEANOPTS = -gcm -h 1024m
;GCCOPTS = -I/usr/include/glib-2.0 -I/usr/lib/glib-2.0/include  -lglib-2.0 -lpthread
GCCOPTS = -include Include/simple_hash.h
GHCOPTS  = -optc-O3 -threaded
MB_GHCRTS = +RTS -N4 -RTS
;MB_GHCRTS = +RTS -A256M -RTS
GXXOPTS = -fopenmp 
GXXLDOPTS = -fopenmp
GFORTH_FLAGS = -m 16M
JDKFLAGS = -Xmx2048m
OCAMLOPTS = unix.cmxa
PHPOPTS = -d memory_limit=1024M
GNATOPTS = -gnatNp 


[mandelbrot]
ATSOPTS = -D_ATS_MULTITHREAD -lpthread 
CLEANOPTS = -nr
COPTS = -mfpmath=sse -msse2 
GCCOPTS = -D_ISOC9X_SOURCE -mfpmath=sse -msse2 -lm -lpthread
GHCOPTS  =  -optc-mfpmath=sse -optc-msse2 -optc-O3 -fbang-patterns
;GHCOPTS  =  -optc-mfpmath=sse -optc-msse2 -optc-O3 -threaded
;MB_GHCRTS = +RTS -N6 -RTS
OCAMLOPTS = unix.cmxa
GXXOPTS = -fopenmp -mfpmath=sse -msse2
GXXLDOPTS = -fopenmp 
GNATOPTS = -gnatNp 
 

[meteor]
CLEANOPTS = -IL StdLib
GNATOPTS = -gnatNp 


[nbody]
CLEANOPTS = -nr
COPTS = -lm -mfpmath=sse -msse3 
GCCOPTS = -ansi -pedantic -mfpmath=sse -msse3 
;GCCOPTS = -lm
GHCOPTS = -funbox-strict-fields -XBangPatterns -fexcess-precision -funfolding-use-threshold=16 -optc-O3
GXXOPTS = -mfpmath=sse -msse3
;GXXLDOPTS = -fopenmp 
GNATOPTS = -gnatNp 

[pidigits]
COPTS = -lgmp
CLEANOPTS = -IL ExtendedArith -l -lgmp
GCCOPTS = -lgmp
GXXLDOPTS = -lgmp -lgmpxx
ICCOPTS = -lgmp
ICPCOPTS = -lgmp -lgmpxx
JDKFLAGS = -Djava.library.path=Include/java
MONOOPTS = -r:Mono.Security
;OCAMLOPTS = nums.cmxa str.cmxa
OCAMLOPTS = -I /usr/local/src/mlgmp gmp.cmxa
GNATOPTS = -gnatNp 


[regexdna]
;ATSOPTS = -D_ATS_MULTITHREAD -lpthread
COPTS = -lpcre
CAL_ENV = env JAVA_OPTS=-Xmx1024m
GCCOPTS = -lpcre
GFORTH_FLAGS = -m 16M
GHCOPTS  = -package regex-posix -optc-O3 -threaded 
MB_GHCRTS = +RTS -N4 -qw -RTS
GXXOPTS = -fopenmp
GXXLDOPTS = -lboost_regex-mt -fopenmp
;GXXLDOPTS = -fopenmp
ICPCOPTS =  -L/usr/lib -lboost_regex
ICCOPTS = -lpcre
OCAMLOPTS = unix.cmxa str.cmxa
PHPOPTS = -d memory_limit=512M
SCALA_ENV = env JAVA_OPTS=-Xmx1024m
SBCLFLAGS = --dynamic-space-size 1000
GNATOPTS = -a -gnatnp  


[revcomp]
CAL_ENV = env JAVA_OPTS=-Xmx512m
CLEANOPTS = -nr -h 512m -s 1m
GXXOPTS = -fopenmp -mfpmath=sse -msse2
