# $Id: Minibench.conf,v 1.58 2005-11-07 16:25:29 igouy-guest Exp $
#

automake     bigloo,chicken,ciao,clean,cmucl,csharp,dlang,erlang,elastic,felix,
automake     fpascal,g95,gpp,gcc,gcj,gcl,ghc,gij,gnat,gprolog,gwydion,hipe,hugs,
automake     icon,icc,icpp,ifc,java,kaffe,mercury,mlton,mzc,nhc98,nice,oberon2,
automake     objc,ocaml,ocamlb,ooc,oz,pike,python,poly,psyco,rep,sablevm,sbcl,
automake     se,smlnj,stalin,tcc,xds,xemacs,njs

repeat       3
rundir       tmp
datdir       tmp
tabdir       data

commandline  chicken: repeat %A %X
commandline  ciao: repeat %A %X $MB_CIAORTS
commandline  bash: repeat %A ../%X
commandline  bigloo: repeat %A %X
commandline  clean: repeat %A %X
commandline  cmucl: repeat %A $CMUCL -noinit -batch -eval "'(load \"%X\" :verbose nil :print nil)'"
commandline  curry: repeat %A %X
commandline  csharp: repeat %A $MONORUN %X
commandline  dlang: repeat %A %X
commandline  gwydion: repeat %A ./%X
commandline  elastic: repeat %A $ELASTIC %B.ecc
commandline  felix: repeat %A %X
commandline  fpascal: repeat %A %X
commandline  erlang: repeat %A $ERLANG $ERLFLAGS -noinput -run %T main
commandline  gawk: repeat %A $GAWK -f ../%X
commandline  g95: repeat %A %X
commandline  gpp: repeat %A %X
commandline  gcc: repeat %A %X
commandline  gcj: repeat %A %X
commandline  gcl: repeat %A $GCL -batch -load %T.gcl -eval '(main)'
commandline  se: repeat %A %X
commandline  gforth: repeat %A $GFORTH $GFORTH_FLAGS ../%X 
commandline  ghc: repeat %A %X $MB_GHCRTS
commandline  gij: repeat %A $GIJ --classpath %X %T
commandline  gnat: repeat %A %X
commandline  gprolog: repeat %A %X
commandline  groovy: repeat %A $GROOVY ../%X
commandline  gst: repeat %A $GST -QI /usr/share/gnu-smalltalk/gst.im ../%X
commandline  guile: repeat %A ../%X
commandline  hipe: repeat %A $ERLANG $ERLFLAGS -noinput -run %T main
commandline  hugs: repeat %A $HUGS +l %T
commandline  icc: repeat %A %X
commandline  icon: unset STRSIZE BLOCKSIZE COEXPSIZE TRACE NOERRBUF;export MSTKSIZE=70000;repeat %A %X
commandline  icpp: repeat %A %X
commandline  ifc: repeat %A %X
commandline  io: repeat %A $IO ../%X
commandline  java: repeat %A $JAVA -classpath  %X  %T
commandline  kaffe: repeat %A $KAFFE -classpath %X  %T %A
commandline  javascript: repeat %A $JAVASCRIPT $JAVASCRIPTOPTS ../%X
commandline  lua: repeat %A $LUA $LUA_EXTRAS ../%X
commandline  mawk: repeat %A $MAWK -f ../%X
commandline  mercury: repeat %A %X
commandline  mlton: repeat %A %X
commandline  mzc: repeat %A %X
commandline  mzscheme: repeat %A %X
commandline  newlisp: repeat %A ../%X
commandline  nhc98: repeat %A %X $MB_NHCRTS
commandline  nice: repeat %A $JAVA $JREOPTS %T.nice_run/%T/o.jar
commandline  oberon2: repeat %A %X
commandline  objc: repeat %A %X
commandline  ocaml: repeat %A %X
commandline  ocamlb: repeat %A %X
commandline  ooc: repeat %A %X
commandline  oz: repeat %A %X
commandline  perl: repeat %A ../%X
commandline  php: repeat %A $PHP ../%X
commandline  pike: repeat %A $PIKE %B.pike
commandline  poly: repeat %A $POLY $POLYOPTS %B.test_dbase 2>/dev/null
commandline  poplisp: repeat %A $POPLISP ../%X
commandline  pop11: repeat %A $POP11 ../%X
commandline  psyco: repeat %A $PSYCO %B.pyo
commandline  python: repeat %A $PYTHON %B.pyo
commandline  regina: repeat %A $REGINA -a -tO ../%X
commandline  rep: repeat %A $REP %B.jlc 
commandline  ruby: repeat %A $RUBY ../%X
commandline  sablevm: repeat %A $SABLEVM -Y --classpath="%X" %T
commandline  sbcl: repeat %A $SBCL --noinform --core sbcl.core --userinit /dev/null --sysinit /dev/null --disable-debugger --load %X
commandline  scala: repeat %A $SCALA -server -classpath %X %T 
commandline  se: repeat %A %X
commandline  slang: repeat %A $SLANG ../%X
commandline  smlnj: repeat %A $SMLNJ @SMLload=%B
commandline  stalin: repeat %A %X
commandline  tcc: repeat %A %X
commandline  tcl: repeat %A $TCL ../%X
commandline  xds: repeat %A %X
commandline  xemacs: repeat %A $XEMACS -vanilla -batch -load %B.elc -funcall main
maxtime      600
minsummary   1
maxsummary   1
makedirs     1
tabulate     1
text         1
graph        1
verbose      1
makefile     ../../Makefile.mb
update_file  ../.up_date
runlog       tmp
compareoutput 1
